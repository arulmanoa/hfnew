          <div class="d-flex align-items-center" *ngIf="!termsAndConditions" style=" margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);">
            <strong class="text-center"> &nbsp;&nbsp;&nbsp;</strong>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
          </div>

          <div *ngIf="termsAndConditions">
            <h2>{{ termsAndConditions.GroupName }}</h2>
            <p>{{ termsAndConditions.GroupDescripton }}</p>
            <div *ngFor="let definition of termsAndConditions.Defintions">

              <div *ngIf="definition.ResponseType === 1">
                <label>{{ definition.QuestionDescription }}</label>
                <input type="text" [(ngModel)]="definition.Answer" [required]="definition.IsMandatory"
                  class="form-control" />
              </div>
              <div *ngIf="definition.ResponseType === 2" style="padding: 20px !important;">
                <label class="form-check-label">
                  <input type="checkbox" [(ngModel)]="definition.Answer" [required]="definition.IsMandatory"
                    class="form-check-input" />
                  {{ definition.QuestionDescription }}
                </label>
              </div>
            </div>
            <br />
            <br />
            <button class="btn btn-primary text-right" (click)="agree()">Agree and Continue </button>
          </div>

        </div>
      </div>

    </div>
