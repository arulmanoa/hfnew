        <div class="content m-b report-content">
            <div class="row">
                <div class="col-md-10 mb-10 flex">
                    <div>
                        <label class="form-label"> Candidate Name or Email or Mobile</label>
                        <input type="text" [(ngModel)]="candidateSrcVal" placeholder="Search By Candidate Name or Email or Mobile" autocomplete="none|false|no" class="form-control" style="border-radius: 3px 0px 0px 3px !important; width: 300px;">
                    </div>
                    <div *ngIf="BusinessType==3" class="ml-6" style="
                    width: 25%;
                ">
                        <label class="form-label"> Client Name</label>
                        <ng-select [items]="listOfclients" placeholder="-- select a client --" [(ngModel)]="serchclientId" bindLabel="Name" bindValue="Id" [searchable]="true">
                        </ng-select>
                    </div>
                    <div>
                        <label>&nbsp;&nbsp;&nbsp;</label>
                        <button type="button" (click)="searchFunction()" class="btn btn-primary ml-3 mt-4">
                            <i class="mdi mdi-file-search"></i> Search
                          </button>
                    </div>

                </div>
                <div class="col-md-2 mb-10 text-right">
                    <label>&nbsp;&nbsp;&nbsp;</label>
                    <button type="button" (click)="backToOnBoardList()" class="btn btn-default ml-3 mt-4">
                        <i class="mdi mdi-close "></i> 
                      </button>
                </div>


            </div>
            <div class=" table-responsive col-md-12" style="max-height:300px; overflow-y:auto;">
                <table class="table   table-bordered table-sticky text-center">
                    <thead>
                        <tr>

                            <th>
                                Candidate Name
                            </th>
                            <th>
                                Date Of Birth
                            </th>
                            <th>
                                Gender

                            </th>
                            <th>
                                Status

                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="candidatesSearchList && candidatesSearchList.length>0">
                        <!-- <tbody> -->
                        <tr *ngFor="let obj of candidatesSearchList">

                            <td>
                                {{obj.FirstName}}
                            </td>
                            <td>
                                {{obj.DOB}}
                            </td>
                            <td>
                                {{obj._Gender}}
                            </td>
                            <td>
                                {{obj._Status}}
                            </td>

                            <td style="padding: 7px; width: 25%;">
                                <button type="button" (click)="clickOnViewLogs(obj)" class="btn btn-primary mr-2" style="    padding: 3px;
                  font-size: 14px;">
                    <i class="mdi mdi-eye"></i> View Log
                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center ma-5" *ngIf="spinner">
                <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
                  <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status" aria-hidden="true"></span>
                  Please wait...
                </button>
            </div>
            <div *ngIf="candidatesSearchList && candidatesSearchList.length==0 && !spinner" class="text-center">
                <label>No Records Found...</label>
            </div>

        </div>
    </div>
</div>
