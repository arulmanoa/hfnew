<div class="page-wrapper">
  <div class="page-content">
    <div class="row" >
      <!-- <div class="col-12 col-md-12 col-lg-12"> -->

        <div class="col-12 col-lg-6 col-md-6">
          <ul class="list-inline">
            <li class="list-inline-item">
              <div class="col-12 col-lg-6 col-md-6">
                <h5 class="mt-0 p-l-5">Scale</h5>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-12 col-lg-6 col-md-6 text-right">
          <div class="pull-right">
            <button type="button" class="btn btn-primary" (click)="addScale()">
            <i class="mdi mdi-file-plus m-r-xs"></i> Add Scale</button>
          </div>
        </div>
      <!-- </div> -->
    </div>
          <div class="text-center ma-5" *ngIf="spinner">
                  <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
                                      <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status" aria-hidden="true"></span>
                                      Please wait...
                    </button>
              </div>
              <br>
           <div class="content m-b report-content" *ngIf="!spinner">
          <angular-slickgrid gridId="grid1" [data]="ruleGrid" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset" gridWidth="100%" (sgOnClick)="onCellClicked($event.detail.eventData, $event.detail.args)" (onAngularGridCreated)="angularGridReady($event)">
          </angular-slickgrid>
      </div>
  </div>
  </div>


  <div id="modaldeleteconfimation" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modaldeleteconfimation" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-xs-11">
                    <h4 class="modal-title" id="modaldeleteconfimation">Confirmation</h4>
                </div>
                <div class="col-xs-1">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body alert-warning">
                <div class="row">
                    <div class="col-xs-2">
                        <i class="fa fa-warning fa-3x "></i>
                    </div>
                    <div class="col-xs-10">
                        <div>
                            <h5>
                                Are you sure you want to delete this value <span> {{deleteColumn}}</span>?
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-sm" (click)="delete()">Yes</button> &nbsp;
                <button class="btn btn-default btn-sm" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
