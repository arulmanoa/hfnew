<div class="page-wrapper">
  <div class="page-content">
    <app-loading-screen></app-loading-screen>

    <div class="text-center ma-5" *ngIf="spinner">
      <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
        <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status" aria-hidden="true"></span>
        Please wait...
      </button>
    </div>

    <div class="row" style="margin-bottom: 10px;margin-top: -15px;" *ngIf="!spinner">
      <div class="col-lg-6 col-md-6 col-xs-12 col-xxs-12 col-12 text-left">
        <div class="text-left" style="margin-top: 5px;">
          <h6 class="h6_c"> Generic Import
          </h6>

        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-xs-12 col-xxs-12 col-12 text-right">
        <div class="text-right">
          <ul class="list-inline">
            <div *ngFor="let h of dum | keys">
              {{h[list]}}
        
            </div>
          </ul>
        </div>
      </div>
    </div>
  

    <div class="content m-b report-content" style="margin-top: -5px;">

   
      <div class="choosefilebox" *ngIf="convertedJSON?.length == 0" style="height: 195px;">
        <div class="boxborder">
          <label class="boxlabel" style="padding: 16px;">
            <div class="svgicon_content">
              <div class="svgicon_head">
                <div class="svgicon svgicon_a">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 60">

                    </path>
                  </svg>
                </div>
              </div>
              <div class="filebox">
                <div class="filebox_body">
                  <button type="button" class="filebox_content"  (click)='openImportPopup()'> 
                    <div>
                      <div style="width:24px;height:24px">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                          <path
                            d="M14.0036 1.99646L17.0036 4.99646L16.999 4.99946L17 5.00001V13H16V5.99946L13 6.00001V2.99946H4V17.9995L12.0275 18.0003C12.0093 17.8361 12 17.6691 12 17.5C12 15.0147 14.0147 13 16.5 13C18.9853 13 21 15.0147 21 17.5C21 19.9853 18.9853 22 16.5 22C14.5409 22 12.8742 20.7481 12.2563 19.0007L3 19V2.00001H14L14.0036 1.99646ZM16.5 14C14.567 14 13 15.567 13 17.5C13 19.433 14.567 21 16.5 21C18.433 21 20 19.433 20 17.5C20 15.567 18.433 14 16.5 14ZM17 15V16.9995L19 17V18L17 17.9995V20H16V17.9995L14 18V17L16 16.9995V15H17ZM11 14V15H6V14H11ZM14 11V12H6V11H14ZM14 8.00001V9.00001H6V8.00001H14ZM14 3.40746V4.99946H15.592L14 3.40746Z">
                          </path>
                        </svg>
                      </div>
                    </div>
                    <span style="font-size: 14px;
                    font-weight: 400;
                    text-transform: initial;
                    color: black !important;
                    padding-left: 12px;">Import File</span>
                  </button>
                </div>
              </div>
            </div>
          </label>

        </div>
      </div>



      <!-- <div class="row">
        <div class="col-12">
          <label class="upload control" style="width: 50%; float: left;" (click)='openImportPopup()'>
            <div class="upload-draggable is-primary">
              <section class="section">
                <div class="has-text-centered">
                  <span class="icon is-large">
                    <span style="padding-left: 10px;"> <i class="mdi mdi-cloud-upload " style="color: #9ba7ca;"></i>
                      Upload </span>
                  </span>
                </div>
              </section>
            </div>


          </label>
        </div>
      </div> -->


      <div class="row" *ngIf="convertedJSON?.length > 0 || failedList?.length > 0">
        <div class="col-lg-12">
          <div style="display: inline;" *ngIf="isValidationDone && failedList.length > 0"> 
            <a id="download" style="cursor:pointer;text-decoration: underline;color: #ff0101;" (click)="setDownload()"> Download
              File (Export)</a>
          </div>

          <div class="pull-right">
            <!-- <button class="btn btn-sm btn-default m-r-xs" (click)="Validate('false')" *ngIf="convertedJSON?.length > 0 && !isValidationDone"> <i
                class="mdi mdi-checkbox-marked-circle-outline"></i> Validate</button> -->

            <button class="btn btn-sm btn-primary ng-binding" (click)="submitBulkRequest('true')" *ngIf="convertedJSON?.length > 0 && !isValidationDone">
              <i class="mdi mdi-check-all"></i>
              Submit Request </button>

            <button class="btn btn-sm btn-default m-r-xs" style="margin-left: 5px;" (click)="abortUpload()"> <i
                class="mdi mdi-progress-close"></i> Cancel</button>
          </div>
        </div>
      </div>
      <br />
      <div class="row" *ngIf="!isValidationDone">
        <div class="col-lg-12">
          <div style="overflow-x:auto;width: 100%;">
            <table *ngIf="convertedJSON?.length > 0"
              class="table table-bordered table-striped table-responsive-stack deallist-tbl" id="dataTable"
              style="font-size: 12px !important;">
              <thead [style.width.px]="tblWidth">
                <tr>
                  <th *ngFor="let head of convertedJSON[0] | keys" [title]="getLetterSpace(head)"
                    [style.width.px]="tblWidth">
                    <div style=" overflow: hidden;
                    display: inline-block;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width:75px; cursor: pointer;"> {{getLetterSpace(head)}} </div>
                  </th>
                </tr>
              </thead>
              <tbody [style.width.px]="tblWidth">
                <tr *ngFor="let item of convertedJSON">
                  <td *ngFor="let list of item | keys" [title]="item[list]">
                    <div style=" overflow: hidden;
                    display: inline-block;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width:75px; cursor: pointer;"> {{item[list]}} </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="row" *ngIf="isValidationDone && failedList.length > 0">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <b style="color: #ff0101;
              padding: 5px;"> Failed Items :: </b>
            </div>
          </div>
          <div style="overflow-x:auto;width: 100%;">
            <table *ngIf="failedList?.length > 0"
              class="table table-bordered table-striped table-responsive-stack deallist-tbl" id="dataTable"
              style="font-size: 12px !important;">
              <thead [style.width.px]="tblWidth">
                <tr>
                  <th *ngFor="let head of failedList[0] | keys" [title]="getLetterSpace(head)"
                    [style.width.px]="tblWidth">
                    <div style=" overflow: hidden;
                    display: inline-block;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width:75px; cursor: pointer;" [ngStyle]="{'min-width':head == 'Remarks' ? '140px': '75px'}">
                      {{getLetterSpace(head)}} </div>
                  </th>
                </tr>
              </thead>
              <tbody [style.width.px]="tblWidth">
                <tr *ngFor="let item of failedList">
                  <td *ngFor="let list of item | keys" [title]="item[list]">
                    <div style=" overflow: hidden;
                    display: inline-block;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width:75px; cursor: pointer;"
                      [ngStyle]="{'color':item.IsDataImported == false ? 'red' : 'green' ,'min-width':item.Remarks != null || item.Remarks == null ? '140px': '75px', 'font-size': item.Remarks != null ? '12px': '12px'}">
                      {{item[list]}} </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>



      <div class="row" *ngIf="isValidationDone && successList.length > 0">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <b style="color:black ;
              padding: 5px;"> Success Items :: </b>
            </div>
          </div>
          <div style="overflow-x:auto;width: 100%;">
            <table *ngIf="successList?.length > 0"
              class="table table-bordered table-striped table-responsive-stack deallist-tbl" id="dataTable"
              style="font-size: 12px !important;">
              <thead [style.width.px]="tblWidth">
                <tr>
                  <th *ngFor="let head of successList[0] | keys" [title]="getLetterSpace(head)"
                    [style.width.px]="tblWidth" >
                    <div style=" overflow: hidden;
                    display: inline-block;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width:75px; cursor: pointer;" [ngStyle]="{'min-width':head == 'Remarks' ? '140px': '75px'}">
                      {{getLetterSpace(head)}} </div>
                  </th>
                </tr>
              </thead>
              <tbody [style.width.px]="tblWidth">
                <tr *ngFor="let item of successList">
                  <td *ngFor="let list of item | keys" [title]="item[list]">
                    <div style=" overflow: hidden;
                    display: inline-block;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width:75px; cursor: pointer;"
                      [ngStyle]="{'color':item.IsDataImported == false ? 'red' : 'green' ,'min-width':item.Remarks != null || item.Remarks == null ? '140px': '75px', 'font-size': item.Remarks != null ? '12px': '12px'}">
                      {{item[list]}} </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>





    </div>
  </div>
</div>
