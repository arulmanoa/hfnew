      <form [formGroup]="attendanceConfiguration">

  <ngb-tabset (tabChange)="loadData($event)" [(activeId)]="activeTabName" >
    <ngb-tab id="Generaltab">
      <ng-template ngbTabTitle><i class="fa fa-get-pocket" aria-hidden="true"></i>&nbsp; General
      </ng-template>

          <div class="form-group form-group-vertical col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xxs-12">

              <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding-left: 10px !important;" >
                <label class="form-label">Status</label>
              </div>
              <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px !important;">
                <label class="el-switch el-switch-green">
                  <input type="checkbox" formControlName="status" checked enabled />
                    <span class="el-switch-style"></span>
                </label>
              </div>
            </div>
          </div>
           
          <div class="row">
          <div class="form-group  col-xs-6 col-sm-6">
            <label>Configuration Code  </label>
            <input type="text" placeholder="Code" class="form-control"
              formControlName="code">
          </div>
          <div class="form-group col-xs-6 col-sm-6">
            <label> Description</label>
            <input type="text" placeholder="Description" class="form-control"
              formControlName="description">
          </div>
          </div>
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;

<div class="row">

        <input type="checkbox" class="form-control"  formControlName="IsPresentByDefault" />
    </div>
    </div>
  </div>
       
        <div class="form-group  col-xs-6 col-sm-6">
          <div class="form-check">
            <label class="form-check-label"> Is Daily PunchIn Required</label>

          </div>
          </div>
        </div>
     </div>

        <div class="row">

          </div>
        </div>
    </div>

    &nbsp;

              <input type="checkbox" class="form-control"  formControlName="IsUseDefaultWorkingHoursFromShiftDefinition"/>
          </div>
          </div>
        </div>

            <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px; position: relative;bottom: 18px; right:20px">
              <input type="checkbox" class="form-control"  formControlName="IsTimeCalulationRequiredBsedOnMultiplePunches"/>
          </div>
          </div>
        </div>
        </div>
        &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
        <div class="row">
        <div class="form-group form-group-vertical col-xs-6 col-sm-6">
          <div class="form-check">
            <label class="form-check-label"> Allow Auto PunchOut</label>

              <input type="checkbox" class="form-control" formControlName="IsAutoPunchOutEnabled" (change)="OnchangeCheck($event)"/>
          </div>
          </div>
        </div>
        <div class="form-group form-group-vertical col-xs-6 col-sm-6"  *ngIf="getPunchOut===true">
          <div class="form-check">
            <label class="form-check-label"> Allow To Input Time For PunchOut</label>

              <input type="checkbox" class="form-control"  formControlName="IsAllowToInputTimeForPunchOut"/>
          </div>
          </div>
        </div>
       
      
        </div>
        <div class="row">
        <div class="form-group form-group-vertical col-xs-6 col-sm-6" *ngIf="allowtimeinput===true">
          <label>Schedule Auto Punch Out</label>
          <input type="time" placeholder="Schedule Auto Punch Out" class="form-control"
            formControlName="AutoPunchOutSchedule">
          </div>
          </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div class="row">

              <label class="form-check-label"> Allow To Input Time For PunchIn</label>
              <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px; position: relative;bottom: 18px; right:20px">
                <input type="checkbox" class="form-control"  formControlName="IsAllowToInputTimeForPunchIn" (change)="OnchangeCheck($event)"/>
            </div>
            </div>
          </div>
        <div class="form-group form-group-vertical col-xs-6 col-sm-6">
          <div class="form-check">
            <label class="form-check-label"> Allow To Change PunchOut</label>
            <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px; position: relative;bottom: 18px; right:20px">
              <input type="checkbox" class="form-control"  formControlName="IsAllowToChangeAutoPunchOutIfAutoPunched"/>
          </div>
          </div>
        </div>
        </div>
        &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <div class="row">
    <div class="form-group form-group-vertical col-xs-6 col-sm-6">
          <div class="form-check">
            <label class="form-check-label"> Is Geo Fencing Reqired</label>

        <div class="form-group form-group-vertical col-xs-6 col-sm-6" *ngIf="IsGeoTaggingRequired===true">
          <div class="form-check">

              <input type="checkbox" class="form-control"  formControlName="IsGeoTaggingRequired" />

    <div class="row">

        <div class="form-check">

          <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px; position: relative;bottom: 18px; right:20px">
            <input type="checkbox" class="form-control"  formControlName="IsHourBasedAttendanceTypeMarkingRequired"/>
        </div>
        </div>
      </div>
    
   
    </div>

          <input type="checkbox" class="form-control"  formControlName="IsImageCaptureRequiredWhilePunchOut"/>

    <div class="row">

      <div class="form-check">

    <ngb-tab id="ShiftMap">
      <ng-template ngbTabTitle><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp; Work Shift
      </ng-template>
      <ng-template ngbTabContent>
        <form [formGroup]="shiftMappingForm">

        <div class="row">
          <div class="form-group  col-xs-6 col-sm-6">
            <label>Shift Code</label>
            <input type="text" placeholder="Code" class="form-control"
              formControlName="Code">
          </div>
          <div class="form-group col-xs-6 col-sm-6">
            <label> Shift Name</label>
            <input type="text" placeholder="Name" class="form-control"
              formControlName="Name">
          </div>
          </div>
<div class="row">
          <div class="form-group form-group-vertical col-xs-6 col-sm-6">
            <label>Shift Start Time</label>
            <input type="time" placeholder="Schedule Auto Punch Out" class="form-control"
              formControlName="StartTime">
            </div>
            <div class="form-group form-group-vertical col-xs-6 col-sm-6">
              <label>Shift End Time</label>
              <input type="time" placeholder="Schedule Auto Punch Out" class="form-control"
                formControlName="EndTime">
              </div>
              </div>
              <div class="form-group form-group-vertical col-xs-6 col-sm-6">
                <label>Default Working Hours</label>
                <input type="time" placeholder="Schedule Auto Punch Out" class="form-control"
                  formControlName="DefaultWorkingHours">
                </div>

        </form>

      </ng-template>
    </ngb-tab>

    <div class="form-group form-group-vertical col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xxs-12">
      <div class="row" style="float: right;">
        <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding-left: 10px !important;" >
          <label class="form-label">Status</label>
        </div>
        <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px !important;">
          <label class="el-switch el-switch-green">
            <input type="checkbox" formControlName="status" checked enabled />
              <span class="el-switch-style"></span>
          </label>
        </div>
      </div>
    </div>




    <div class="row ">
      <div class="form-group form-group-vertical col-xs-12 col-md-6 col-lg-6 col-sm-12">
        <label class="form-label">Effective From
          </label>

        <input type="text" class="form-control"  onpaste="return false;" readonly bsDatepicker placement="top" [bsConfig]="{
            isAnimated: true,
            dateInputFormat: 'DD-MM-YYYY',
            containerClass: 'theme-default'
          }"  formControlName="EffectiveFrom"  placeholder="DD-MM-YYYY" autocomplte="off"(bsValueChange)="onChangeStartDate($event)"  />
      </div>
    </div>
    <div class="form-group form-group-vertical">
      <div class="row" style="float: left;">
        <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding-left: 10px !important;" >

        <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px !important;">
          <label class="el-switch el-switch-green">
            <input type="checkbox" formControlName="IsLatest" checked enabled />
              <span class="el-switch-style"></span>
          </label>
        </div>
      </div>
    </div>
