<div class="page-wrapper">
    <div class="page-content">
        <app-loading-screen></app-loading-screen>
        <div class="text-center ma-5" *ngIf="spinner">
            <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
                <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status"
                    aria-hidden="true"></span>
                Please wait...
            </button>
        </div>
        <div class="content m-b report-content" style="margin-top: -10px;padding: 16px !important;" *ngIf="!spinner">
            <div class="row" *ngIf="businessType == 3 ">
                <div class="col-12 d-flex">
                    <div class="col-md-4 text-left">
                        <label class="form-label searchbar-label">Client Name </label>
                        <ng-select [items]="clientList" (change)="onChangeClient($event)" [[searchable]="true" 
                            [closeOnSelect]="true" [clearable]="false" [multiple]="false"
                            placeholder="Choose ..." bindLabel="Name" bindValue="Id" [(ngModel)]="clientId">
                        </ng-select>
                    </div>
                    <div class="col-md-7 mt-4">
                        <button type="submit" class="btn btn-primary" (click)="searchClient()">Search</button>
                    </div>
                </div>
            </div>
            <div *ngIf="businessType == 3"><hr></div>
            <div class="row">
                <div class="col-md-12 text-right mb-2">
                    <button type="button" class="btn btn-primary" (click)="clickonCreateNewWO()" style="border-radius: 6px;">
                        <i class="mdi mdi-plus m-r-xs"></i>
                        Map Week Off 
                    </button>
                </div>
                <div class="col-md-12 text-center ma-5" *ngIf="tablespinner">
                    <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
                        <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status"
                            aria-hidden="true"></span>
                        Please wait...
                    </button>
                </div>
                <div class="m-2 table" *ngIf="!tablespinner">
                    <angular-slickgrid gridId="weekOffListingGrid1" [data]="weekOffList" [columnDefinitions]="columnDefinitions" 
                        [gridOptions]="gridOptions" gridWidth="100%" [dataset]="weekOffList" 
                        (sgOnClick)="onCellClicked($event.detail.eventData, $event.detail.args)"
                        (onAngularGridCreated)="angularGridReady($event)">
                    </angular-slickgrid> 
                </div>
            </div>

        </div>
    </div>
