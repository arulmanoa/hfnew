<div class="page-wrapper">
  <div class="page-content">
    <!-- LOADER -->
    <app-loading-screen></app-loading-screen>
    <!-- LOADER -->
    <div class="text-center ma-5" *ngIf="spinner">
      <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
        <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status" aria-hidden="true"></span>
        Please wait...
      </button>
    </div>
    <!-- EDIT DRAWER -->
    <div class="m-b report-content" style="margin-top: -10px;padding: 16px !important;" *ngIf="!spinner">
      <div class="row mt-3">
        <div class="col-12 col-md-12 d-flex">
          <div class="col-6 col-md-6 d-grid">
            <label class="text-label text-uppercase">Client</label>
            <label class="header">{{rowData.ClientName}}</label>
          </div>
          <div class="col-6 col-md-6 d-grid">
            <label class="text-label text-uppercase">Client Contract</label>
            <label class="header">{{rowData.ClientContractName}}</label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-12 d-flex ">
          <div class="col-6 col-md-6 d-grid">
            <label class="text-label text-uppercase">Team</label>
            <label class="header">{{rowData.TeamName}}</label>
          </div>
          <div class="col-6 col-md-6 d-grid">
            <label class="text-label text-uppercase">Employee</label>
            <label class="header">{{rowData.EmployeeName}}</label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-12 d-flex ">
          <div class="col-12 col-md-12">
            <label class="text-label text-uppercase">Project</label>
            <ng-select [items]="projectList" (change)="onChangeProject($event)" [[searchable]="true"
              [closeOnSelect]="true" [clearable]="false" [multiple]="false" placeholder="Choose ..." bindLabel="Name"
              bindValue="Id" [(ngModel)]="projectId">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-12 d-flex ">
          <div class="col-sm-12 col-md-6">
            <label class="form-label ">Start Date<span class="required">*</span></label>
            <input class="form-control" type="text" name="startDate" bsDatepicker placement="bottom"
              (ngModelChange)="onChangeStartDate($event)" placeholder="DD-MM-YYYY" [minDate]="minDate"
              [bsConfig]="{ isAnimated: true, dateInputFormat:'DD-MM-YYYY', containerClass:'theme-default' ,showClearButton: true, clearPosition: 'right'}"
              [(ngModel)]="selectedStartDate" autocomplete="off" readonly required>
          </div>
          <div class="col-sm-12 col-md-6">
            <label class="form-label ">End Date<span class="required">*</span></label>
            <input class="form-control" type="text" name="endDate" [(ngModel)]="selectedEndDate" bsDatepicker
              placement="bottom" [minDate]="selectedStartDate" (ngModelChange)="onChangeEndDate($event)"
              [bsConfig]="{ isAnimated: true, dateInputFormat:'DD-MM-YYYY', containerClass:'theme-default' ,showClearButton: true, clearPosition: 'right'}"
              placeholder="DD-MM-YYYY" autocomplete="off" readonly required>
          </div>
        </div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div style="float: right" *ngIf="!spinner">
      <button nz-button style="margin-right: 8px;" (click)="closeDrawer()">Cancel</button>
      <button nz-button nzType="primary" (click)="clickedSubmitFn()">Submit</button>
    </div>
  </div>
</div>
