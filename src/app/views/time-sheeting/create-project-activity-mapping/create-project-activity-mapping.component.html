<div class="page-wrapper">
  <div class="page-content">
    <ngx-spinner bdOpacity=0.9 bdColor="rgba(0,147,255,0.09)" size="medium" color="#0a609eeb" type="square-spin" 
      [fullScreen]="true">
      <p style="color: #0a609eeb"> Loading... </p>
    </ngx-spinner>
    <div class="text-center ma-5" *ngIf="spinner">
        <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
            <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status"
                aria-hidden="true"></span>
            Please wait...
        </button>
    </div>
    <div class="content m-b report-content" style="margin-top: -10px;padding: 16px !important;" *ngIf="!spinner">
      <div class="row">
        <div class="col-md-8">
          <div class="headerbar">
            <div><h5 class="" *ngIf="!isEdit">Create Project Activity Mapping</h5>
              <h5 class="" *ngIf="isEdit">Update Project Activity Mapping</h5></div>
          </div>
        </div>
        <div class="col-md-4 text-right">
          <ul class="list-inline">
            <li class="list-inline-item ng-star-inserted">
              <button class="btn btn-sm btn-default" tooltip="Close" tooltip-placement="bottom"
                (click)="redirectToMainListingScreen()">
                <i class="mdi mdi-close font-size-md"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 d-flex mb-3">
          <div class="col-6 text-left">
            <label class="form-label">Is Billable ?</label>
            <label class="el-switch el-switch-green">
              <input type="checkbox" id="status-input" name="Status" checked enabled [(ngModel)]="isBillable" />
                <span class="el-switch-style"></span>
            </label>
          </div>
          <div class="col-6 text-left">
            <label class="form-label">Status</label>
            <label class="el-switch el-switch-green">
              <input type="checkbox" id="status-input" name="Status" checked enabled [(ngModel)]="isActive" />
                <span class="el-switch-style"></span>
            </label>
          </div>
        </div>
        <div class="col-12 col-md-12 d-flex p-0">
          <div class="col-3 col-md-4" *ngIf="businessType == 3">
            <label class="form-label ">Client<span class="required">*</span></label>
            <ng-select [items]="clientsList" class="mt-1" (change)="onClientChange($event)" placeholder="Choose..." 
              bindLabel="Name" bindValue="Id" [(ngModel)]="selectedClient" [multiple]="false">
            </ng-select>
          </div>
          <div class="col-3 col-md-4" *ngIf="businessType == 3">
              <label class="form-label">Client Contract<span class="required">*</span></label>
              <ng-select [items]="clientContractList" class="mt-1" (change)="onClientContractChange($event)" 
                placeholder="Choose..." [disabled]="selectedClient == null || selectedClient == undefined"
                bindLabel="Name" bindValue="Id" [(ngModel)]="selectedClientContract" [multiple]="false">
              </ng-select>
          </div>
          <div class="col-3 col-md-4">
              <label class="form-label ">Project<span class="required">*</span></label>
              <ng-select [items]="projectList" class="mt-1" (change)="onProjectChange($event)" 
                placeholder="Choose..." [disabled]="selectedClient == null || selectedClient == undefined"
                bindLabel="Name" bindValue="Id" [(ngModel)]="selectedProject" [multiple]="false">
              </ng-select>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-12 d-flex p-0">
          <div class="col-sm-12 col-md-4">
            <label class="form-label ">Activity Code<span class="required">*</span></label>
            <input type="text" class="form-control"  maxlength="20" [(ngModel)]="activityCode" [disabled]="isEdit" />
          </div>
          <div class="col-sm-12 col-md-4">
            <label class="form-label ">Activity Name<span class="required">*</span></label>
            <input type="text" class="form-control"  maxlength="100" [(ngModel)]="activityName" />
          </div>
          <div class="col-sm-12 col-md-4">
            <label class="form-label ">Description</label>
            <textarea placeholder="" rows="3" class="form-control"  maxlength="500" [(ngModel)]="description"></textarea>
          </div>  
        </div>
      </div>
      <div class="row ml-1 mt-5">
        <div class="ml-auto mr-3">
          <button type="button" class="btn btn-default" style="margin-right: 8px;" (click)="redirectToMainListingScreen()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="submitProjectActivitymapping()" [disabled]="disableSubmitBtn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
