<div class="page-wrapper">
  <div class="page-content">
    <div class="row">
      <div class="col-lg-6">
          <ul class="list-inline">
              <li class="list-inline-item">
                  <h5 class="mt-0 p-l-5">Add New Scale</h5>
                  <!-- <h5 class="mt-0 p-l-5">{{header}}</h5> -->
              </li>
          </ul>
      </div>
      <div class="col-lg-6 text-right">
          <div class="text-right">
              <ul class="list-inline">

                  <li class="list-inline-item"><button type="button" class="btn btn-primary"  (click)="savebutton()">     <i class="mdi mdi-content-save  m-r-xs"></i> Save
                      </button></li>
                  <!-- <li class="list-inline-item"><button type="button" class="btn btn-primary" [disabled]="!disableBtn" (click)="SaveandNewbutton()">Save and add
                          new</button></li> -->
                  <li class="list-inline-item">
                      <button class="btn btn-sm btn-default" tooltip="Close" (click)="confirmExit()" tooltip-placement="bottom" data-original-title="" title="">
                          <i class="mdi mdi-close font-size-md"></i>
                      </button>
                  </li>
              </ul>
          </div>
      </div>
  </div>
  <br>

    <div class="wrapper-lg cell" style="height:100%;">
      <div id="overlay">
        <div class="w-100 d-flex justify-content-center align-items-center">
          <div class="spinner"></div>
        </div>
      </div>

      <div class="content m-b report-content">
        <form [formGroup]="scaleForm">
          <div class="row" style="border-radius: 10px;padding: 15px;">
            <div class="col-12 col-md-12 col-sm-12">
              <div class="clearfix">
                <div class="row">

                  <div class="form-group form-group-vertical col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xxs-12">
                    <div class="row" style="float: right;">
                      <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding-left: 10px !important;" >
                        <label class="form-label">Status</label>
                      </div>
                      <div class="col-lg-6 col-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6" style="padding:0px !important;">
                        <label class="el-switch el-switch-green">
                          <input type="checkbox" formControlName="Status" checked enabled />
                            <span class="el-switch-style"></span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group form-group-vertical col-md-6 col-sm-6 col-xs-12">
                    <label class="form-label"> Code <span class="required">*</span> </label>
                    <input type="text" placeholder="Code" class="form-control"  formControlName="Code" [ngClass]="{'is-invalid': submitted && f.Code.errors}">
                    <div *ngIf="submitted && f.Code.errors" class="invalid-feedback">
                      <div *ngIf="f.Code.errors.required">Code is requried</div>
                    </div>
                  </div>

                  <div class="form-group form-group-vertical col-md-6 col-sm-6 col-xs-12">
                    <label class="form-label"> Name <span class="required">*</span> </label>
                    <input type="text" placeholder="Name" class="form-control" pattern=^[A-Za-z_\s]*$ formControlName="Name" [ngClass]="{'is-invalid': submitted && f.Name.errors}">
                    <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                      <div *ngIf="f.Name.errors.required">Name is requried</div>
                      <div *ngIf="f.Name.errors.pattern">Name should only contain alphabetical characters and whitespace</div>

                    </div>
                    
                  </div>

                  <div class="form-group form-group-vertical col-md-12 col-xs-12 col-sm-12 ">
                    <label class="form-label"> Description </label>
                    <textarea class="form-control" rows="3" spellcheck="false" id="description"
                      formControlName="Description"></textarea>          
                  </div>

                </div>
              </div>
            </div>


        
          </div>
        </form>

        


        <div class="row tablerow" style="padding-left:15px;">
          <div class="col-md-6">
            <h5 class="m-b-md">Scale Details</h5>
          </div>
          <div class="col-md-6">
            <div class="float-right d-flex justify-content-between">
              <div class="btn-group m-r-xs">
                <button class="btn upgrade-btn btn-sm m-r-sm " (click)="add_scale()">
                  <i class="mdi mdi-plus m-r-xs" style="border-radius: 3px;"></i>
                    Add &nbsp;
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row tablerow" style="padding: 0px 15px;">
          <div class="col-md-12 col-sm-12">
            <angular-slickgrid gridId="grid1" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset" gridWidth="100%" (onAngularGridCreated)="angularGridReady($event)" (sgOnClick)="onCellClicked($event.detail.eventData, $event.detail.args)">
            </angular-slickgrid>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
