<div class="page-wrapper pt-0" id="fullcontent">
  <div class="page-content p-0">
    <app-loading-screen></app-loading-screen>
    <div class="w-100 ">
      <div class="row m-0 w-100">
        <div class=" col-md-12 p-0">
          <div class="card blue-card">
            <div class="card-body d-flex">
              <div class="col-md-8 alignWelcomeText">
                <h4 class="welcome-text">WELCOME</h4>
              </div>
              <div class="col-md-4">
                <img src="assets/Images/online-joining-kit-cover-image.png" alt="bg-image" class="bg-fill-image">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content m-b report-content" style="margin-top: -10px;padding: 16px !important;">
        <div class="text-center ma-5" *ngIf="spinner">
          <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
            <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status" aria-hidden="true"></span>
            Please wait...
          </button>
        </div>

        <!-- content -->
        <div class="w-100">
          <!-- TITLE -->
          <div class="row mb-2 w-100 " *ngIf="!spinner">
            <div class="col-md-6 content-title"><span>CIEL Joining Kit</span></div>
            <div class="col-lg-6 text-right" *ngIf="!isEmployeeLoggedIn">
              <div class="text-right">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <button class="ignoreBtnForPrint btn btn-sm btn-default" tooltip="Close" tooltip-placement="bottom" (click)="redirectToMainOJKPageLayout()">
                      <i class="mdi mdi-close font-size-md"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- CLICKABLE PROGRESS STEPS -->
          <div class="row w-100" style="display: inline-block !important;" *ngIf="!spinner">
            <nz-steps nzType="navigation" nzSize="small" [nzCurrent]="index" id="ignoreForPrint">
              <!-- step 1 -->
              <nz-step nzTitle="Personal Information" [nzDisabled]="false" (click)="scrollTo('section1')"></nz-step>
              <!-- step 2 -->
              <nz-step nzTitle="Education & Work Experience" [nzDisabled]="false" (click)="scrollTo('section2')"></nz-step>
              <!-- step 3 -->
              <nz-step nzTitle="Pan & Aadhaar Details" [nzDisabled]="false" (click)="scrollTo('section3')"></nz-step>
              <!-- step 4 -->
              <nz-step nzTitle="Forms" [nzDisabled]="false" (click)="scrollTo('section4')"></nz-step>
              <!-- step 5 -->
              <nz-step nzTitle="Documents" [nzDisabled]="false" (click)="scrollTo('section5')"></nz-step>
            </nz-steps>
            <div id="printid" class="print w-100" scrollSpy [spiedTags]="['nz-steps']"
              (sectionChange)="onSectionChange($event)">
              <div class="row showForPrint" style="display:none;">
                <div class="col-md-6">
                  <h2 class="header_title">
                    <img src="assets/Images/clientlogo/{{clientLogoLink}}" style="height: 30px;">
                  </h2>
                </div>
                <div class="col-md-6">
                  <h2 class="title">CIEL JOINING KIT</h2>
                </div>
              </div>
              <div class="row showForPrint" style="display:none;"></div>
              <div class="row showForPrint" style="display:none;"></div>
              <div class="row showForPrint" style="display:none;"></div>
              <div class="row showForPrint" style="display:none;"></div>
              <!-- STEP 1 CONTENT -->
              <div id="section1" class="section1 steps-content">
                <div class="col-12 col-md-12 col-sm-12 text-left">
                  <div class="title">Personal Information</div>
                  <div class="flex-column"
                    style="padding-left: 1rem!important;padding-bottom: 0 !important;margin-left: -1%;padding-top: 0.25rem !important;">
                    <form [formGroup]="personalInformation">
                      <div class="row">
                        <div class="col-12 col-md-12 col-sm-12">
                          <div class="clearfix">
                            <div class="row" style="margin-top: 15px;">
                              <!-- PERSONAL INFORMATION -->
                              <div class="col-12 col-sm-8 ">
                                <div class="row" id="test5">
                                  <div class="form-group form-group-vertical col-xs-12 col-sm-12">
                                    <label class="form-label">Full Name </label>
                                    <input class="form-control" type="text" name="fullName" maxlength="100"
                                      onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)" #fullName
                                      formControlName="fullName"
                                      [ngClass]="{ 'is-invalid': submitted && g.fullName.errors }" placeholder=""
                                      autocomplete="none|false|no" />
                                  </div>

                                  <div class="form-group form-group-vertical col-xs-12 col-sm-12">
                                    <label class="form-label">Father's Name </label>
                                    <input class="form-control" type="text" name="fatherName" maxlength="100"
                                      onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)" #fatherName
                                      formControlName="fatherName" 
                                      [ngClass]="{ 'is-invalid': submitted && g.fatherName.errors }" placeholder=""
                                      autocomplete="none|false|no" />
                                  </div>

                                  <div class="form-group form-group-vertical col-xs-12 col-sm-6">
                                    <label class="form-label">Employee Code </label>
                                    <input class="form-control" type="text" name="empCode" maxlength="100"
                                      onkeypress="return /^[0-9]+$/i.test(event.key)" #empCode
                                      formControlName="employeeCode" 
                                      [ngClass]="{ 'is-invalid': submitted && g.employeeCode.errors }" placeholder=""
                                      autocomplete="none|false|no" />
                                  </div>
                                  <div class="form-group form-group-vertical col-xs-12 col-sm-6">
                                    <label class="form-label">Client Name</label>
                                    <input class="form-control" type="text" name="clientName" maxlength="100"
                                      onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)" #clientName
                                      formControlName="clientName" 
                                      [ngClass]="{ 'is-invalid': submitted && g.clientName.errors }" placeholder=""
                                      autocomplete="none|false|no" />
                                  </div>
                                </div>
                              </div>
                              <!-- PROFILE IMAGE -->
                              <div class="col-lg-4">
                                <div class="col-12 col-xs-12 col-lg-12 col-md-12 col-sm-12">
                                  <div class="avatar-upload">
                                    <!-- <div class="avatar-edit" *ngIf="profileImageUrl == null">
                                      <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"
                                        (change)="readURL($event)" />
                                      <label for="imageUpload"></label>
                                    </div> -->
                                    <div class="avatar-preview img-center-block">
                                      <div id="imagePreview" *ngIf="profileImageUrl != null">
                                        <img [src]="profileImageUrl"
                                          style="width: 100%;height: 100%;background-size: contain; background-repeat: no-repeat;background-position: center;">
                                      </div>
                                      <!-- <div id="imagePreview" *ngIf="profileImageUrl == null" style="background-image: url(https://user.gadjian.com/static/images/personnel_boy.png);">
                                        </div> -->
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- OTHER DETAILS -->
                            <div class="row">
                              <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                <label class="form-label">Email </label>
                                <input class="form-control" type="email" name="email" formControlName="email"
                                  placeholder=""
                                  pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$"
                                  [ngClass]="{'is-invalid': submitted && g.email.errors}" autocomplete="none|false|no">
                              </div>
                              <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                <label class="form-label">Contact No. </label>
                                <input class="form-control" type="text" minlength="10" maxlength="10"
                                  onkeypress="return /^[0-9]+$/i.test(event.key)" name="contactNo"
                                  formControlName="mobileNo"
                                  style="border-top-left-radius: 0 !important;border-bottom-left-radius: 0 !important;"
                                  [ngClass]="{'is-invalid': submitted && g.contactNo.errors }" placeholder=""
                                  autocomplete="none|false|no">
                              </div>
                              <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                <label class="form-label">Alternate Contact No. </label>
                                <input class="form-control" type="text" minlength="10" maxlength="10"
                                  style="border-top-left-radius: 0 !important;border-bottom-left-radius: 0 !important;"
                                  onkeypress="return /^[0-9]+$/i.test(event.key)" name="alternateContactNo"
                                  formControlName="alternateContactNo"
                                  [ngClass]="{'is-invalid': submitted && g.alternateContactNo.errors }" placeholder=""
                                  autocomplete="none|false|no">
                              </div>

                              <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                <label class="form-label">Date of Birth </label>
                                <input type="text" class="form-control" bsDatepicker placement="bottom"
                                  (bsValueChange)="onChangeDOB($event)"
                                  [bsConfig]="{ isAnimated: true, dateInputFormat:'DD-MM-YYYY',containerClass:'theme-default' }"
                                  name="dateOfBirth" formControlName="dateOfBirth"
                                  [ngClass]="{'is-invalid': submitted && g.dateOfBirth.errors }" placeholder=""
                                  autocomplete="none|false|no">
                              </div>
                              <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                <label class="form-label">Date of Joining </label>
                                <input type="text" class="form-control" bsDatepicker placement="bottom"
                                  (bsValueChange)="onChangeDOJ($event)"
                                  [bsConfig]="{ isAnimated: true, dateInputFormat:'DD-MM-YYYY',containerClass:'theme-default' }"
                                  name="dateOfJoining" formControlName="dateOfJoining"
                                  [ngClass]="{'is-invalid': submitted && g.dateOfBirth.errors }" placeholder=""
                                  autocomplete="none|false|no">
                              </div>
                              <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                <label class="form-label">Blood Group </label>
                                <ng-select [items]="bloodGroup" placeholder="-- select an option --"
                                  formControlName="bloodGroup" [clearable]="false"
                                  [ngClass]="{'ng-touched': submitted && g.bloodGroup.invalid }" bindLabel="name"
                                  bindValue="id">
                                </ng-select>
                              </div>

                              <div class="form-group form-group-vertical col-xs-12 col-sm-6">
                                <label class="form-label">Gender </label>
                                <ng-select [items]="gender" placeholder="-- select Gender --" formControlName="gender"
                                  [ngClass]="{'ng-touched': submitted && g.gender.invalid }" bindLabel="name"
                                  bindValue="id" [clearable]="false">
                                </ng-select>
                              </div>
                              <div class="form-group form-group-vertical col-xs-12 col-sm-6">
                                <label class="form-label">Marital Status</label>
                                <ng-select [items]="maritalStatus" placeholder="-- select an option --"
                                  formControlName="maritalStatus"
                                  [ngClass]="{'ng-touched': submitted && g.maritalStatus.invalid }" bindLabel="name"
                                  bindValue="id" [clearable]="false">
                                </ng-select>
                              </div>

                              <div class="form-group form-group-vertical col-xs-12 col-sm-12">
                                <label class="form-label">Present Address</label>
                                <textarea class="form-control" rows="3" spellcheck="false" id="address"
                                  onkeypress="return /^[a-zA-Z0-9 !@#$()&*+./,]+$/i.test(event.key)"
                                  formControlName="presentAddress"
                                  [ngClass]="{ 'is-invalid': submitted && g.address.errors }">
                              </textarea>
                              </div>
                              <div class="form-group form-group-vertical col-xs-12 col-sm-12">
                                <div class="pretty p-svg p-curve">
                                  <input type="checkbox" value="yes" #isSameAddress id="isSameAddress"
                                    [checked]="isSameAddress"
                                    (change)="onSameAddressPresentChanged(isSameAddress.checked)" />
                                  <div class="state p-success">

                                    <svg class="svg svg-icon" viewBox="0 0 20 20">
                                      <path
                                        d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                                        style="stroke: white;fill:white;"></path>
                                    </svg>
                                    <label class="form-label">Same as Permanent Address</label>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group form-group-vertical col-xs-12 col-sm-12">
                                <label class="form-label">Permanent Address </label>
                                <textarea class="form-control" rows="3" spellcheck="false" id="address"
                                  onkeypress="return /^[a-zA-Z0-9 !@#$()&*+./,]+$/i.test(event.key)"
                                  formControlName="permanantAddress"
                                  [ngClass]="{ 'is-invalid': submitted && g.address.errors }">
                              </textarea>
                              </div>
                              <!-- FAMILY DETAILS -->
                              <div class="col-xs-12 col-sm-12 text-left">
                                <div class="title">Family Particulars</div>
                                <div class="row">
                                  <div class="col-xs-12 col-sm-12">
                                    <div formArrayName="familyDetails"
                                      *ngFor="let item of personalInformation.get('familyDetails').controls; let i = index;">
                                      <div [formGroupName]="i" class="highlightFormArrDiv">
                                        <div class="row">
                                          <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                            <label class="form-label">Name </label>
                                            <input type="text" class="form-control" spellcheck="false"
                                              formControlName="relationName"
                                              onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)" name="relationName"
                                              maxlength="100" #relationName
                                              [ngClass]="{'is-invalid': submitted && g.relationName.errors }"
                                              placeholder="" autocomplete="none|false|no" onpaste="return false;">
                                          </div>
                                          <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                            <label class="form-label">Relationship </label>
                                            <ng-select [items]="relationType"  placeholder="-- select an option --" 
                                              formControlName="relationship" [clearable]="false"
                                              bindLabel="name" bindValue="id" (change)="onChangeRelationship($event)">
                                            </ng-select>
                                            <!-- <input class="form-control" type="text" name="relationship" maxlength="100"
                                              #relationship spellcheck="false" formControlName="relationship"
                                              onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)"
                                              [ngClass]="{'is-invalid': submitted && g.relationship.errors }"
                                              placeholder="" autocomplete="none|false|no" onpaste="return false;"> -->
                                          </div>
                                          <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                            <label class="form-label"> Date of Birth </label>
                                            <input type="text" class="form-control" bsDatepicker placement="bottom"
                                              (bsValueChange)="onChangeRelationDOB($event)"
                                              [bsConfig]="{ isAnimated: true, dateInputFormat:'DD-MM-YYYY',containerClass:'theme-default' }"
                                              name="relationDOB" formControlName="relationDOB"
                                              [ngClass]="{'is-invalid': submitted && g.relationDOB.errors }"
                                              placeholder="" autocomplete="none|false|no">
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                            <label class="form-label">Age </label>
                                            <input type="text" name="relationAge" maxlength="3" class="form-control"
                                              spellcheck="false" formControlName="relationAge"
                                              onkeypress="return /^[0-9 \s]+$/i.test(event.key)" #relationAge
                                              [ngClass]="{'is-invalid': submitted && g.relationAge.errors }"
                                              placeholder="" autocomplete="none|false|no" onpaste="return false;">
                                          </div>
                                          <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                            <label class="form-label">Aadhaar Number </label>
                                            <input class="form-control" type="number" name="relationAadharNo"
                                              formControlName="relationAadharNo"
                                              [ngClass]="{'is-invalid': submitted && g.relationAadharNo.errors }"
                                              placeholder="" autocomplete="none|false|no">
                                          </div>
                                          <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                            <label class="form-label">Employed </label>
                                            <ng-select [items]="isEmployedDropdown" placeholder="-- select an option --"
                                              formControlName="relationEmployed" [clearable]="false"
                                              [ngClass]="{'ng-touched': submitted && g.relationEmployed.invalid }"
                                              bindLabel="name" bindValue="id">
                                            </ng-select>
                                          </div>
                                        </div>
                                      </div>
                                      <button type="button" *ngIf="i > 0"
                                        class="btn btn-default w-100 btnAddMore"
                                        (click)="deleteSelectedFrmArray(i, 'Family Details')">Delete
                                      </button>
                                    </div>
                                    <button type="button" class="btn btn-default w-100 btnAddMore"
                                      (click)="addFamilyDetails()">Add More
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
             
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>

              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>

              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <div class="row mt-5 showForPrint" style="display:none;"></div>
              <!-- STEP 2 CONTENT -->
              <div id="section2" class="section2 steps-content">
                <div class="col-12 col-md-12 col-sm-12 text-left">
                  <div class="title ml-3">Educational Qualification</div>
                  <div class="flex-column"
                    style="padding-left: 1rem!important;padding-bottom: 0 !important;margin-left: -1%;padding-top: 0.25rem !important;">
                    <form [formGroup]="educationAndWorkFrmGrp">
                      <div class="col-xs-12 col-sm-12 text-left">
                        <div class="row">
                          <!--  Educational Qualification -->
                          <div class="col-xs-12 col-sm-12">
                            <div formArrayName="educationDetailsFrmArr"
                              *ngFor="let item of educationAndWorkFrmGrp.get('educationDetailsFrmArr').controls; let idx = index;">
                              <div [formGroupName]="idx" class="highlightFormArrDiv">
                                <div class="row">
                                  <div class="form-group form-group-vertical col-xs-12 col-sm-6">
                                    <label class="form-label">Degree </label>
                                    <input class="form-control" type="text" name="degree" maxlength="100" #degree
                                      spellcheck="false" formControlName="degree"
                                      onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)"
                                      [ngClass]="{'is-invalid': submitted && e.degree.errors }" placeholder=""
                                      autocomplete="none|false|no" onpaste="return false;">
                                    <!-- <ng-select [items]="degree" placeholder="-- select Degree --" formControlName="degree"
                                    [ngClass]="{'ng-touched': submitted && g.degree.invalid }" bindLabel="name"
                                    bindValue="id" [clearable]="false">
                                  </ng-select> -->
                                  </div>
                                  <div class="form-group form-group-vertical col-xs-12 col-sm-6">
                                    <label class="form-label">Name of the Institution/College</label>
                                    <input class="form-control" type="text" name="institutionName" maxlength="100"
                                      #institutionName spellcheck="false" formControlName="institutionName"
                                      onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)"
                                      [ngClass]="{'is-invalid': submitted && e.institutionName.errors }" placeholder=""
                                      autocomplete="none|false|no" onpaste="return false;">
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                    <label class="form-label">Year of passing </label>
                                    <input type="text" class="form-control" bsDatepicker placement="bottom"
                                      (bsValueChange)="onChangeYearOfPassing($event)"
                                      [bsConfig]="{ isAnimated: true, dateInputFormat:'DD-MM-YYYY',containerClass:'theme-default' }"
                                      name="passYear" formControlName="passYear"
                                      [ngClass]="{'is-invalid': submitted && e.passYear.errors }" placeholder=""
                                      autocomplete="none|false|no">
                                  </div>
                                  <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                    <label class="form-label">Score in Percentage </label>
                                    <input type="text" name="score" class="form-control" spellcheck="false"
                                      formControlName="score" onkeypress="return /^[0-9 \s]+$/i.test(event.key)" #score
                                      [ngClass]="{'is-invalid': submitted && e.score.errors }" placeholder=""
                                      autocomplete="none|false|no" onpaste="return false;">
                                  </div>
                                  <div class="form-group form-group-vertical col-xs-12 col-sm-4">
                                    <label class="form-label">Major Subjects </label>
                                    <input class="form-control" type="text" name="majorSubject" maxlength="100"
                                      #majorSubject spellcheck="false" formControlName="majorSubject"
                                      onkeypress="return /^[a-zA-Z \s]+$/i.test(event.key)" placeholder=""
                                      [ngClass]="{'is-invalid': submitted && g.majorSubject.errors }">
                                  </div>
                                </div>
                              </div>
                              <button type="button" *ngIf="idx > 0"
                                class="btn btn-default w-100 btnAddMore"
                                (click)="deleteSelectedFrmArray(idx, 'Education')">Delete
                              </button>
                            </div>
                            <button type="button" class="btn btn-default w-100 btnAddMore"
                              (click)="addEducationDetails()">Add More
                            </button>
                          </div>
                        </div>
                      </div>
                      <!-- Working Experience -->
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="row mt-5 showForPrint" style="display:none;"></div>
                      <div class="col-xs-12 col-sm-12 text-left">
                        <div class="title">Working Experience <span class="info">(Starting from Current
                            Employment)</span>
                        </div>
                        <div class="row">
                          <div class="col-xs-12 col-sm-12">
                            <div formArrayName="workexperienceDetailsFrmArr"
