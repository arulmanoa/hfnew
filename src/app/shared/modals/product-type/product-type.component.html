<div style="display: block;" class="modal fade show">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-xs-11">
          <h4 class="modal-title"> Product Type</h4>
        </div>
        <div class="col-xs-1">
          <button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close"><span
              aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <form [formGroup]="producttypeForm">

        <div class="modal-body">

          <div class="form-group form-group-vertical col-xs-6 col-sm-6">
            <label> Code <span class="required">*</span> </label>
            <input type="text" placeholder="Code" class="form-control" formControlName="code"
              [ngClass]="{ 'is-invalid': submitted && f.code.errors }">

            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
              <div *ngIf="f.code.errors.required">Product type Code is required</div>
              <div *ngIf="f.code.errors.minlength">Code must be at least 2 characters</div>
            </div>
          </div>

          <div class="form-group form-group-vertical col-xs-6 col-sm-6">
            <label> Name <span class="required">*</span> </label>
            <input type="text" placeholder="Name" class="form-control" formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Product type name is required</div>
            </div>
          </div>

          <div class="form-group form-group-vertical col-xs-12 col-sm-12">
            <label> Description </label>
            <textarea class="form-control" rows="3" spellcheck="false" id="description"
              formControlName="description"></textarea>
          </div>
          <!-- <div class="form-group form-group-vertical col-xs-6 col-sm-6">
            <label class="form-label">Status</label>
            &nbsp;
            &nbsp;
            <div class="pretty p-switch p-fill padding-top-10">
              <input type="checkbox" formControlName="status" checked enabled />
              <div class="state p-success">
                <label></label>
              </div>
            </div>
          </div> -->

          <div class="form-group form-group-vertical col-xs-6 col-sm-6">
            <label class="form-label">Status</label>
            <div class="p-t-10">

              <label class="el-switch el-switch-green">
                <input type="checkbox" value="yes" formControlName="status" checked enabled />
                <span class="el-switch-style"></span>
              </label>
            </div>

          </div>

        </div>

        <div class="modal-footer">
          <div class="pull-right">
            <!-- <button class="btn btn-primary" data-dismiss="modal">Cancel</button> &nbsp; -->
            <button class="btn btn-primary" type="submit" prevent-double-submit id="btnSubmit"
              (click)="saveproducttypebutton()">
              Save
            </button>&nbsp;
            <button class="btn btn-default " type="button" (click)="closeModal()">Cancel</button>
            <!-- [disabled]="GenericForm.invalid" -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
