<div style="display: block;" class="modal fade show">
  <div class="modal-dialog modal-lg modal-dialog-centered animated fadeInDownBig">
    <div class="modal-content">
      <div class="modal-header" style="padding: 15px !important;">


        <div class="col-xs-11" style="margin-top: -5px; margin-bottom: -5px;">
          <small class="header-pretitle"><b>Payout Requests - Confirmation</b></small>
          <h6 class="modal-title subheader_h6" id="popup_release_AL"> Generate File Transaction</h6>
        </div>

        <div class="modal-close" (click)="closeModal()" style="margin-top: 5px;"><span
            class="mdi mdi-close pull-left"></span>
        </div>
      </div>


      <div class="modal-body">

        <div class="d-flex align-items-center" *ngIf="isrendering_spinner" style="margin-top: 10px;">
          <strong class="text-center"> Rendering... &nbsp;&nbsp;&nbsp;</strong>
          <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card" style="padding: 10px;" *ngFor="let item of lstSelectedObj">
              <div class="row">
                <div class="col-md-12" style="padding-left: 30px; margin-bottom: 10px;">
                  <h6 class="city" style="    font-weight: 700;letter-spacing: 1px;margin-bottom: 0px !important;">{{item.ClientName}}</h6>
                  <span class="description" style="font-size: 12px; font-weight: 600;letter-spacing: 1px;">
                    {{item.ClientCode}} | â‚¹ {{item.PayOutAmount | number : '1.2-2'}}   </span>
                    <!-- <span *ngIf="item.TransactionRemarks">| {{item.TransactionRemarks}} </span> -->
                </div>

              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group form-group-vertical col-xs-12  col-sm-12">
                    <label class="form-label">Pay Out Date <span class="required"></span></label>
                    <p class="date">{{item.PayOutDate | date:'MMMM d, y'}}</p>

                  </div>

                </div>
                <div class="col-md-4">
                  <div class="form-group form-group-vertical col-xs-12  col-sm-12">
                    <label class="form-label">Pay Period<span class="required"></span></label>
                    <p class="date">{{item.PayPeriod}}</p>

                  </div>

                </div>
                <div class="col-md-4" style="margin-top: -5px;">
                  <div class="form-group form-group-vertical col-xs-12  col-sm-12">
                    <label class="form-label">Company Bank <span class="required"></span></label>

                    <ng-select [items]="companyBankList"  [clearable]="false" placeholder="-- select an option --"
                      [(ngModel)]="item.CompanyBankAccountId" bindLabel="Details" bindValue="Id">
                    </ng-select>


                  </div>

                </div>
                <hr>

              </div>
            </div>
          </div>
        </div>


      </div>


      <div class="modal-footer">
        <div class="pull-left left-margin-btn">

        </div>
        <div class="pull-right m-r-sm">
          <div>
            <div>
              <button class="btn  btn-default m-r-sm" type="Submit" name="btnSubmit" id="btnSubmit"
                (click)="closeModal()">
                <div class="pos-rlt sm-btn-component"> <span> <i class="mdi mdi-close"></i> Cancel </span></div>
              </button>
              <button class="btn  btn-primary m-r-sm" type="Submit" name="btnSubmit" id="btnSubmit"
              (click)="Confirm('Save')">
              <div class="pos-rlt sm-btn-component"> <span> <i class="mdi mdi-skip-next"></i> Save </span></div>
            </button>

             
              
              <button class="btn upgrade-btn pull-right" type="button" (click)="Confirm('Submit')"> <i
                  class="mdi mdi-checkbox-multiple-marked-circle-outline"></i> &nbsp; Confirm</button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
