<div style="display: block;" class="modal fade show">
  <div class="modal-dialog modal-sm modal-dialog-centered animated fadeInDownBig">
    <div class="modal-content">
      <div class="modal-header" style="padding: 15px !important;">


        <div class="col-xs-11" style="margin-top: -5px; margin-bottom: -5px;">
          <small class="header-pretitle"><b>{{headerText}}</b>
           
          </small>
        <h6 class="modal-title subheader_h6" id="popup_release_AL">
            {{subHeaderText}}</h6>
        </div>

        <!-- <div class="modal-close" (click)="closeModal()" style="margin-top: 5px;"><span
            class="mdi mdi-close pull-left"></span>
        </div> -->
      </div>


      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="form-group form-group-vertical col-xs-12 col-sm-12">
                <label class="form-label"> {{remarksText}} </label>
                <textarea class="form-control" rows="3" placeholder="Type your message here..." spellcheck="false" id="remarks" [(ngModel)]="remarks"
                ></textarea>
              </div>
            </div>
          </div>

          
        </div>
      
      </div>


      <div class="modal-footer">
        <div class="pull-left left-margin-btn">

        </div>
        <div class="pull-right m-r-sm">
          <div>
            <div>

              <button class="btn  btn-default m-r-sm" type="Submit" name="btnSubmit" id="btnSubmit"
                (click)="closeModal()">
                <div class="pos-rlt sm-btn-component"> <span> <i class="mdi mdi-close"></i> Cancel </span></div>
              </button>

              <button class="btn btn-primary pull-right" type="button" (click)="Save()"> <i
                  class="mdi mdi-checkbox-multiple-marked-circle-outline"></i> &nbsp; Save and Continue!</button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
