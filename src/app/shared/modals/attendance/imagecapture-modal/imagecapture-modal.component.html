<div style="display: block;" class="modal fade show">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="padding: 15px !important;">
        <div class="col-xs-11" style="margin-top: -5px; margin-bottom: -5px;">
          <small class="header-pretitle"><b>Punch In/Out Web Cam Verification</b></small>
          <h6 class="modal-title subheader_h6" id="popup_release_AL"> --
          </h6>
        </div>
        <div class="modal-close"  (click)="modal_dismiss1()" style="margin-top: 5px;"><span
            class="mdi mdi-close pull-left"></span>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <!-- *ngIf="isCameraExist; else noCameraExist" -->
            <div *ngIf="isCameraExist;">
              <div style="text-align:center">
                <div class="btn-group">
                  <!-- <button class="button" (click)="changeWebCame(true)">Toggle Camera</button>
                      <button class="button" (click)="onOffWebCame()">Switch camera</button> -->
                </div> <br />
                <webcam [height]="300" [width]="500" [trigger]="triggerObservable"
                  (initError)="handleInitError($event)" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                  [switchCamera]="nextWebcamObservable"> 
                </webcam>
              </div>
              <div *ngIf="errors.length > 0">
                <h4>Messages:</h4>
                <p>Note: For your security, we need permission to access the camera to enter attendance. Without it, this application will not be in a position to discover.</p>
                <!-- <ul *ngFor="let error of errors">
                  <li>{{ error | json }}</li>
                </ul> -->
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div style="text-align:center" *ngIf="!isLoading && errors.length == 0">
          <button class="btn btn-primary" (click)="takeSnapshot()">Take Picture</button>
        </div>
        <div style="text-align:center" *ngIf="errors.length > 0">
          <button class="btn btn-primary" (click)="close()">Close</button>
        </div>
  
  
        <div class="d-flex align-items-center" *ngIf="isLoading">
          <strong class="text-right">Collecting... &nbsp;&nbsp;&nbsp;</strong>
          <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
      </div>
    </div>
    
  </div>
</div>
