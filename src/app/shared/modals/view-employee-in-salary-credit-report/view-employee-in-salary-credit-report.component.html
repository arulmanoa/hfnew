<span *ngIf="!spinner" class="pull-left text-overflow" style="font-size: 16px;margin-top: -15px;">
  Status : {{ params.type === 1 ? 'Paid' : 'Not Paid' }}
</span>
<button *ngIf="!spinner" class="btn btn-primary pull-right" type="button" (click)="exportAsXLSX()">
  <i class="mdi mdi-file-excel"></i> &nbsp; Export
</button>
<p></p>
<br />
<div class="row flex-column w-100" style="padding: 0 !important;">
  <div class="row text-center">
    <div class="col-lg-12 text-center">
      <div class="text-center ma-5" *ngIf="spinner">
        <button class="btn btn-default p-l-30 p-r-30" type="button" disabled>
          <span class="spinner-border spinner-border-sm m-r-10 primary-color" role="status" aria-hidden="true"></span>
          Please wait...
        </button>
      </div>
    </div>
  </div>
  <div class="row w-100 mx-auto" *ngIf="!spinner">
    <div class="col-md-12 table-wrapper-scroll-y my-custom-scrollbar">
      <div class="table-responsive table-height" style="height:500px !important">
        <table class="table table-sticky table-fixed simple-sticky-table" #tabletoExcel>
          <thead class="tbl-freezhead simple-sticky-table-header">
            <tr>
              <th *ngFor="let header of tableHeaders">{{ header }}</th>
            </tr>
          </thead>
          <tbody class="tbl-scrollbody simple-sticky-table-body">
            <tr *ngFor="let row of tableData">
              <td *ngFor="let field of tableFields">{{ row[field] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
