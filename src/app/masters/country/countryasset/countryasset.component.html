<div class="page-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <h5 class="mt-0 p-l-5">Add New Country</h5> <span [innerHTML]="selectedTitle" data-test="grid1-selections"></span>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 text-right">
                <div class="text-right">
                    <ul class="list-inline">

                        <li class="list-inline-item"><button type="button" class="btn btn-primary" (click)="savebutton()">Save </button></li>
                        <li class="list-inline-item"><button type="button" class="btn btn-primary">Save and add
                                new</button></li>
                        <li class="list-inline-item">
                            <button class="btn btn-sm btn-default" tooltip="Manage Columns" [routerLink]="[ '/app/masters/country' ]" tooltip-placement="bottom" data-original-title="" title="">
                                <i class="mdi mdi-close font-size-md"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <br>

        <div class="wrapper-lg cell">

            <div class="content m-b report-content">

                <form [formGroup]="countryForm">
                    <div class="row" style="border-radius: 10px;padding: 15px;">
                        <div class="col-12 col-md-4 col-sm-6">
                            <div class="clearfix">
                                <div class="row">
                                    <div class="col-md-12 p-15">
                                        <label>Code <span class="required">*</span> </label>
                                        <input type="text" placeholder="Country Code" onkeypress="return /[a-z]/i.test(event.key)" maxlength="10" autocomplete="off" #box (keyup)="onKeyUp(box)" class="form-control" formControlName="code" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">

                                        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                                            <div *ngIf="f.code.errors.required">Country Code is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 p-15">
                                        <label> Name <span class="required">*</span> </label>
                                        <input autocomplete="off" type="text" placeholder="Country Name" onkeypress="return /[a-z]/i.test(event.key)" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">Country Name is required</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 p-15">
                                        <label> Abbrevation <span class="required">*</span> </label>
                                        <textarea class="form-control" rows="5" spellcheck="false" id="abbrevation" formControlName="abbrevation" [ngClass]="{ 'is-invalid': submitted && f.abbrevation.errors }"></textarea>
                                        <div *ngIf="submitted && f.abbrevation.errors" class="invalid-feedback">
                                            <div *ngIf="f.abbrevation.errors.required">The Abbrevation field is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-md-8 col-sm-6">
                            <div class="row">
                                <div class="col-md-12 p-15">
                                    <label> Abbrevation <span class="required">*</span> </label>
                                    <textarea class="form-control" rows="5" spellcheck="false" id="abbrevation" formControlName="abbrevation" [ngClass]="{ 'is-invalid': submitted && f.abbrevation.errors }"></textarea>
                                    <div *ngIf="submitted && f.abbrevation.errors" class="invalid-feedback">
                                        <div *ngIf="f.abbrevation.errors.required">The Abbrevation field is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row tablerow">
                    <div class="col-md-6">
                        <h4 class="m-b-md">States</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="float-right d-flex justify-content-between">

                            <div class="btn-group m-r-xs">

                                <button class="btn upgrade-btn btn-sm m-r-sm " (click)="openModal()">
                                    <i class="mdi mdi-plus m-r-xs"></i>
                                    Add &nbsp;
                                </button>

                                <button class="btn upgrade-btn btn-sm m-r-sm ">
                                    <i class="mdi mdi-delete-empty m-r-xs"></i>
                                    Delete
                                </button>


                            </div>


                        </div>

                    </div>

                </div>

                <div class="row tablerow" style="padding-right: 15px;">

                    <div class="col-md-12 col-sm-12">


                        <angular-slickgrid gridId="grid1" [data]="ruleGrid" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset" gridWidth="100%">
                        </angular-slickgrid>


                    </div>
                </div>
